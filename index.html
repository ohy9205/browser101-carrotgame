<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/style.css" rel = "stylesheet">
  <script type="module" src="./src/solution-main.js" defer></script>
  <script 
    src="https://kit.fontawesome.com/6db4414501.js" 
    crossorigin="anonymous">
  </script>
  <title>carrot-game</title>
</head>
<body>
  <section class="game">
    <header class="game-header">
      <button class="game-button">
        <i class="fa-solid fa-play"></i>
      </button>
      <span class="game-timer">0:0</span>
      <span class="game-score">0</span>
    </header>
    <section class="game-field">
      <!-- 당근,벌레 표시되는 곳 -->
    </section>
  </section>
  <section class="pop-up pop-up-hide">
    <button class="pop-up-refresh">
      <i class="fa-sharp fa-solid fa-rotate-right"></i>
    </button>
    <span class="pop-up-message"></span>
  </section>
</body>
</html>
